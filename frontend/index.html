<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Генерация таблиц расчётов сети Байеса</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="upload_data" name="upload_data">
            <h2>Загрука данных о лекарствах, побочных действиях</h2>
            <form id="data_form" name="data_form">
                <label for="data">Загрузить файл с данными о лекарствах, побочных действиях</label>
                <input type="file" accept=".json" required id="data" name="file"/>
                <input type="submit" value="Загрузить"/>
                <input type="reset" value="Отмена"/>
            </form>
        </div>
        <div>
            <h2>Загрузка семантического графа для сети Байеса</h2>
            <form id="graph_form" name="graph_form">
                <label for="graph_file">Загрузить файл с графом</label>
                <input type="file" accept=".json" required id="graph_file" name="graph_file"/>
                <label for="propabilities">Загрузить файл с вероятностями</label>
                <input type="file" accept=".json" required id="propability_file" name="propability_file"/>
                <input type="submit" value="Загрузить"/>
                <input type="reset" value="Отмена"/>
            </form>
        </div>
        <div>
            <h2>Выгрузка результов расчётов сети Байеса и модели на Фортрана</h2>
            <form id="table_form" name="table_form">
                <label for="download_table">Выгрузить таблицу расчётов</label>
                <input type="submit" id="download_table" value="Скачать"/>
            </form>
        </div>
        <script src="/static/js/upload_data.js"></script>
        <script src="/static/js/upload_graph.js"></script>
        <script src="/static/js/download_tables.js"></script>
    </body>
</html>
